<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c82a6f90f2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter your city" spellcheck="false" />
            <button>
                <i class="fa-sharp fa-solid fa-magnifying-glass" style="color: #808080"></i>
            </button>
        </div>
        <div class="weather">
            <img src="images/light-rain.png" class="weather-icon" />
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class=" wind">20 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
